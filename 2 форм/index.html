<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
</head>

<body>

	<form action="#">
		<header>
			<h1>Регистрация</h1>
			<p>Уже есть аккаунт?<span><a href="#">Войти</a></span> </p>
		</header>
		<main>
			<div>
				<label for="company"></label>
				<input type="text" id="company" name="company" placeholder="Компания" required>
			</div>
			<div>
				<div>
					<label for="name"></label>
					<input type="text" id="name" name="name" placeholder="Имя" required>
				</div>
				<div>
					<label for="surname"></label>
					<input type="text" id="surname" name="surname" placeholder="Фамилия" required>
				</div>
			</div>
			<div>
				<label for="email"></label>
				<input type="email" id="email" name="email" placeholder="E-mail">
			</div>
			<button>Зарегистрироваться</button>

			<div>
				<input type="checkbox" name="agree" id="agree">
				<label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
			</div>
		</main>
	</form>

</body>

</html>
